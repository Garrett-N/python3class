<br />
<div class="container">
    <h2>Register Account</h2>
    <br /><br />

    <form id="register-form">
        <div class="form-group bmd-form-group is-empty">
            <label for="username" class="bmd-label-floating">Username</label>
            <input name="username" id="username" class="form-control" type="text"  />
        </div>

        <div class="form-group bmd-form-group is-empty">
            <label for="display_name" class="bmd-label-floating">Full Name</label>
            <input name="display_name" id="display_name" class="form-control" type="text"  />
        </div>

        <div class="form-group bmd-form-group is-empty">
            <label for="email" class="bmd-label-floating">Email Address</label>
            <input name="email" id="email" class="form-control" type="email"  />
            <span class="bmd-help">We'll never shave your email with anyone else.</span>
        </div>

        <div class="form-group bmd-form-group is-empty">
            <label for="password" class="bmd-label-floating">Password</label>
            <input name="password" id="password" class="form-control" type="password"  />
        </div>

        <button type="submit" class="btn btn-primary btn-raised">
            Submit
        </button>
    </form>
</div>
