{% extends 'base.html' %}

{% block title %}
    {{ post.title }}
{% endblock %}


{% block content %}
    <h1>I'm an index page</h1>

    {% for post in posts %}
        <div>
            <h3><a href="/post/{{ post.slug }}">{{ post.title }}</a></h3>
            <p>{{ post.summary }}</p>
        </div>
    {% endfor %}
{% endblock %}}
